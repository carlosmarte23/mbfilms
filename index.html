<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/menu.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>MB Films & Photo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <nav>
            <ul>
              <li><a href="#home">Hola</a></li>
              <li><a href="#">Fotografias</a></li>
              <li><a href="#">Videos</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>


    <div class="container" id="home">
      <section class="splash">
        <h1 class="splash__title">Fotografo, Director y editor audiovisual</h1>
        <h2 class="splash__subtitle">Miguel Marte</h2>
        <img src="./assets/images/Logo MB.png" alt="" class="splash__logo" />
        <a href="#contacto" class="button button--cta">Contacto</a>
        <img
          src="./assets/images/Foto MB.png"
          alt="Miguel Marte con una camara, tshirt rojo y un paisaje desertico de fondo"
          class="splash__photo"
        />
      </section>
      <div class="shape-divider">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M598.97 114.72L0 0 0 120 1200 120 1200 0 598.97 114.72z" class="shape-fill"></path>
        </svg>
    </div>
      </div>
    </div>
